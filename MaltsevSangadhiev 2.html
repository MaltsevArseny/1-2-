<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Bar с кнопкой загрузки</title>
    <style>
        /* Стили для контейнера tab bar */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
            position: relative; /* Для позиционирования кнопки загрузки */
        }

        /* Стили для каждой вкладки */
        .tab-bar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Стили для иконок */
        .tab-bar a img {
            width: 24px; /* Размер иконки */
            height: 24px;
            margin-bottom: 5px; /* Отступ между иконкой и текстом */
        }

        /* Стили для активной вкладки */
        .tab-bar a.active {
            background-color: #007bff;
            color: white;
        }

        /* Стили при наведении на вкладку */
        .tab-bar a:hover {
            background-color: #ddd;
            color: #000;
        }

        /* Стили для кнопки загрузки */
        .upload-button {
            position: absolute;
            top: -50px; /* Расположение выше tab bar */
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        /* Скрываем стандартный input file */
        .upload-button input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Кнопка для загрузки картинки -->
